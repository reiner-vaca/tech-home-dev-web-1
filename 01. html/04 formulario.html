<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Formulario</title>
</head>
<body>

    <h1>formulario</h1>

    <!-- www.google.com?nombre=dgsdgsd&genero=M -->
    <!-- method => POST, GET -->
    <form action="" method="POST">
        <!-- input de tipo texto (caja text) -->
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingrese su nombre" pattern="[a-zA-z0-9]*">

        <br>

        <!-- input de tipo checkbox -->
        <label for="genero">Femenino</label>
        <input type="checkbox" name="" id="genero">
        <label for="genero">Masculino</label>
        <input type="checkbox" name="" id="genero" checked>

        <br>
        <!-- input de tipo radiobutton -->
        <label for="genero">Femenino</label>
        <input type="radio" name="" id="genero" checked>
        <label for="genero">Masculino</label>
        <input type="radio" id ="genero">
        <br>
        <label for="fecha">Selecione su fecha de nacimiento</label>
        <input type="date" id="fecha">

        <br>
        <label for="mes">Seleccione el mes</label>
        <input type="month" id="mes">
        <br>
        <label for="correo">Correo electronico</label>
        <input type="email" id="correo" placeholder="Ingrese su correo electronico" required>

        <br>
        <label for="foto">Selecione su foto</label>
        <input type="file" id="foto" accept="image/png">

        <br>
        <label for="video">Selecione un video</label>
        <input type="file" id="video" accept="video/*">

        <br>
        <label for="audio">Selecione un audio</label>
        <input type="file" id="audio" accept="audio/*">

        <br>
        <label for="cantidad">Selecione la cantidad</label>
        <input type="number" id="cantidad">

        <br>
        <label for="color">Selecione un color</label>
        <input type="color" id="color">

        <br>
        <label for="hora">Ingrese una hora</label>
        <input type="time" id="hora">

        <br>
        <label for="rango">Selecione un rango</label>
        <input type="range" name="" id="" >

        <br>
        <label for="contrasenha">Ingrese su contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" required minlength="6" maxlength="10">

        <br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>

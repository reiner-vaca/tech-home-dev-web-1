<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" method="post">                    

                    <div class="form-group row">
                        <label for="nombre">Nombre</label>
                        <input class="form-control col " type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                        <label for="apellido">Apellido</label>
                        <input class="form-control col " id="apellido" type="text" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" id="correo" type="email" placeholder="Ingrese su correo electronico">
                    </div>
                    <div class="form-group">
                      <label for=""></label>
                      <input type="text"
                        class="form-control" name="" id="" aria-describedby="helpId" placeholder=""> 
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" placeholder="Ingrese su contraseña">
                    </div>

                    <!-- 
                        btn-primary
                        btn-secondary
                        btn-success
                        btn-warning
                        btn-danger
                        btn-default
                     -->
                    <input class="btn btn-primary btn-block mt-3" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js.map"></script>
</body>
</html>

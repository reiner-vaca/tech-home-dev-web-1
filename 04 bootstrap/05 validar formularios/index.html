<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validar Formulario</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .borde{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 borde">
                <form id="form_validation" class="needs-validation" action="#" novalidate>

                    <div  class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                        <div class="invalid-feedback">Campo nombre no puede estar vacio</div>
                    </div>                    

                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
    
</body>
</html>
